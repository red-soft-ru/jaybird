stages:
- prepare
- build_and_test
- deploy

cache:
  paths:
    - .m2/repository/
    - target/

variables:
  RELEASE_HUB_PROJECT: jaybird
  CI_URL: ${CI_PROJECT_URL}/pipelines/${CI_PIPELINE_ID}
  TAG_BRANCH: branch_3_0
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode -U"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

.prepare_template: &prepare_template
  tags:
    - docker
    - builder
  stage: prepare
  image: redsoftru/relmanager_client
  script:
    - mkdir .ci
    - echo ${VERSION} > .ci/version
    - echo ${BRANCH} > .ci/branch
    - echo ${CONTEXT} > .ci/context
  artifacts:
    expire_in: 1 day
    paths:
      - .ci/

prepare:snapshot:
  <<: *prepare_template
  before_script:
    - VERSION=$(mvn -q -Dexec.executable="echo" -Dexec.args='${project.version}' --non-recursive org.codehaus.mojo:exec-maven-plugin:1.3.1:exec|sed 's/\(.*\)-.*/\1/')
    - export BUILDNO=$(relmanager_client genbuildno ${RELEASE_HUB_PROJECT} ${VERSION}-SNAPSHOT)
    - export VERSION=${VERSION}-SNAPSHOT.${BUILDNO}
    - export BRANCH=${CI_COMMIT_REF_NAME}
    - export CONTEXT=commit
  except:
    - tags

prepare:release:
  <<: *prepare_template
  before_script:
    - VERSION_IN_POM=$(mvn -q -Dexec.executable="echo" -Dexec.args='${project.version}' --non-recursive org.codehaus.mojo:exec-maven-plugin:1.3.1:exec)
    - export VERSION=$(echo ${CI_COMMIT_TAG}|sed 's/v//')
    - export BRANCH=${TAG_BRANCH}
    - export CONTEXT=tag
    - "[ \"$VERSION\" = \"$VERSION_IN_POM\" ] || (echo Project version in pom.xml and tag do not match!; exit 1)"
  only:
    - tags

.deploy_template: &deploy_template
  image: openjdk:8-jdk-alpine
  tags:
    - docker
    - builder
  stage: deploy
  before_script:
    - export VERSION=`cat .ci/version`
    - export BRANCH=`cat .ci/branch`
    - export CONTEXT=`cat .ci/context`
    - apk --update add maven

.build_and_test_template: &build_and_test_template
  tags:
    - docker
    - tester
  stage: build_and_test
  artifacts:
    expire_in: 1 day
    paths:
      - results/**/**/*.xml
    reports:
      junit:
        - results/**/**/*.xml
  before_script:
    - yum install -y maven krb5-server krb5-workstation expect $EXTRA_DEPENDENCIES
    - /opt/cprocsp/sbin/amd64/cpconfig -license -set $LICENSE_CRYPTOPRO4
    - ./ci/configure_kerberos.sh
  script:
    - ./ci/test.sh

build_and_test:jdk18:rdb4:
  <<: *build_and_test_template
  variables:
    JDK_VERSION: 18
    JAVA_HOME: /usr/lib/jvm/jre-1.8.0
    SKIP_JAVA7_TEST: "true"
    RDB_VERSION: 4.0.0.1653
  image:
    name: registry.red-soft.biz:5000/docker-images/rdbtestenv/centos7:7.6.1810-cpro-4.0.9963-0

build_and_test:jdk18:rdb3:
  <<: *build_and_test_template
  variables:
    JDK_VERSION: 18
    JAVA_HOME: /usr/lib/jvm/jre-1.8.0
    RDB_VERSION: 3.0.4.102
    SKIP_JAVA7_TEST: "false"
    EXTRA_DEPENDENCIES: icu
  image:
    name: registry.red-soft.biz:5000/docker-images/rdbtestenv/centos7:7.6.1810-cpro-4.0.9963-0

build_and_test:liberica_jdk8:rdb3:
  <<: *build_and_test_template
  variables:
    JDK_VERSION: 18
    JAVA_HOME: /usr/lib/jvm/bellsoft-java8.x86_64
    RDB_VERSION: 3.0.4.75
    SKIP_JAVA7_TEST: "true"
    EXTRA_DEPENDENCIES: icu
  image:
    name: registry.red-soft.biz:5000/docker-images/rdbtestenv/centos7:7.6.1810-cpro-4.0.9963-0
  before_script:
    - yum install -y maven krb5-server krb5-workstation expect $EXTRA_DEPENDENCIES
    - /opt/cprocsp/sbin/amd64/cpconfig -license -set $LICENSE_CRYPTOPRO4
    - ./ci/configure_kerberos.sh
    - ./ci/install_liberica_jdk.sh

build_and_test:jdk18:rdb2_6:
  <<: *build_and_test_template
  variables:
    JDK_VERSION: 18
    JAVA_HOME: /usr/lib/jvm/jre-1.8.0
    RDB_VERSION: 2.6.0.13485
    SKIP_JAVA7_TEST: "true"
    EXTRA_DEPENDENCIES: icu xinetd
  image:
    name: registry.red-soft.biz:5000/docker-images/rdbtestenv/centos7:7.6.1810-cpro-4.0.9963-0

build_and_test:jdk18:fb3:
  <<: *build_and_test_template
  variables:
    BINDIR: ${CI_PROJECT_DIR}/dist/jdk18
    JDK_VERSION: 18
    JAVA_HOME: /usr/lib/jvm/jre-1.8.0
    RDB_VERSION: FB3.0.4
    SKIP_JAVA7_TEST: "true"
    EXTRA_DEPENDENCIES: icu xinetd libtommath
  image:
    name: registry.red-soft.biz:5000/docker-images/rdbtestenv/centos7:7.6.1810-cpro-4.0.9963-0

deploy:internal:
  <<: *deploy_template
  stage: deploy
  script:
    - mvn $MAVEN_CLI_OPTS deploy -Pdeploy-internal -Dmaven.test.skip.exec -Dreleasehub.build.version=$VERSION -Dreleasehub.build.context=${CONTEXT} -Dreleasehub.build.branch=${BRANCH} -Dreleasehub.build.commit=${CI_COMMIT_SHA} -Dreleasehub.build.ci_url=${CI_URL}
    - for p in rdb2_6/jdk18 rdb3/jdk18 rdb3/jdk17 liberica_jdk8/jdk18 rdb4/jdk18 fb3/jdk18; do mvn $MAVEN_CLI_OPTS --non-recursive releasehub-register:upload-tests -Pdeploy-internal -Dtest.report.dir=results/$p -Dtest.report.name=${p//\//_} -Dreleasehub.build.version=$VERSION; done
    - mvn $MAVEN_CLI_OPTS --non-recursive releasehub-register:publish -Pdeploy-internal -Dreleasehub.build.version=$VERSION


deploy:bintray:
  <<: *deploy_template
  stage: deploy
  script:
    - mvn $MAVEN_CLI_OPTS deploy -Pdeploy-bintray -Dmaven.test.skip.exec
  only:
    - tags
